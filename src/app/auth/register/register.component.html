<div class="page-body-wrapper full-page-wrapper auth-page">
  <div
    class="content-wrapper d-flex align-items-center auth register-bg-1 theme-one"
  >
    <div class="row w-100">
      <div class="col-lg-4 mx-auto">
        <h2 class="text-center mb-4">Registro</h2>
        <div class="auto-form-wrapper">
          <form [formGroup]="formGroup" (ngSubmit)="crearUsuario()">
            <!-- NOMBRE -->
            <div class="form-group">
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  formControlName="nombre"
                  placeholder="Nombre"
                />
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i class="fa fa-check-circle" *ngIf="fc.nombre.valid"></i>
                  </span>
                </div>
              </div>
            </div>
            <!-- CORREO -->
            <div class="form-group">
              <div class="input-group">
                <input
                  type="email"
                  class="form-control"
                  formControlName="correo"
                  placeholder="Correo"
                />
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i class="fa fa-check-circle" *ngIf="fc.correo.valid"></i>
                  </span>
                </div>
              </div>
            </div>
            <!-- PASSWORD -->
            <div class="form-group">
              <div class="input-group">
                <input
                  type="password"
                  class="form-control"
                  formControlName="password"
                  placeholder="Password"
                />
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i class="fa fa-check-circle" *ngIf="fc.password.valid"></i>
                  </span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <button
                type="submit"
                class="btn btn-primary submit-btn btn-block"
                [disabled]="!formGroup.valid"
                *ngIf="!cargando"
              >
                Crear cuenta
              </button>
              <button
                *ngIf="cargando"
                class="btn btn-primary submit-btn btn-block"
                disabled
              >
                <i class="fa fa-spin fa-sync"></i>
                Espere...
              </button>
            </div>
            <div class="text-block text-center my-3">
              <span class="text-small font-weight-semibold"
                >ya tienes una cuenta?</span
              >
              <br />
              <a routerLink="/login" class="text-black text-small">Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- content-wrapper ends -->
</div>
<!-- page-body-wrapper ends -->
