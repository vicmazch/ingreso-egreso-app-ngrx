<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Detalle de ingreso egreso</h4>

        <table class="table">
          <thead>
            <tr>
              <th>Descripci√≥n</th>
              <th>Monto</th>
              <th>Tipo</th>
              <th></th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let _ie of ingresosEgresos | ordenIngreso">
              <td>{{ _ie?.descripcion }}</td>
              <td>{{ _ie?.monto | currency }}</td>
              <td
                [class.text-success]="_ie?.tipo === 'ingreso'"
                [class.text-danger]="_ie?.tipo === 'egreso'"
              >
                {{ _ie?.tipo }}
              </td>
              <td>
                <button
                  type="button"
                  class="btn btn-danger"
                  (click)="borrar(_ie?.uid)"
                >
                  <i class="fa fa-trash"></i>
                  Borrar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
